<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edduus Hub Docs</title>
    <link rel="icon" type="image/x-icon" href="https://edduus.io/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        name: 'Edduus Hub Docs',
        nameLink: '/',
        repo: 'https://github.com/edduus-dev/edduus-hub',
        loadSidebar: 'reference.md',
        darklightTheme: {
          siteFont: 'PT Sans',
          defaultTheme: 'dark',
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          bodyFontSize: '17px',
          dark: {
            accent: '#164d9a',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#b4b4b4',
            codeTextColor: '#ffffff',
            codeBackgroudColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColour: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            coverBackground:
              'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)',
          },
          light: {
            accent: '#164d9a',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroudColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#272727',
            codeTypeColor: '#091a28',
            coverBackground:
              'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
            toogleImage:
              'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)',
          },
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
